  - stage: Build
    dependsOn: []
    jobs:
      - job: make_build
        steps:
          - template: azure-templates/setup-project.yml
          - script: yarn build
            displayName: 'Build'

  - stage: Static_analysis
    dependsOn: []
    jobs:
      - job: lint
        steps:
          - template: azure-templates/setup-project.yml
          - script: yarn lint
            displayName: 'Lint'

  #      - job: danger
  #        condition:
  #          and(
  #          succeeded(),
